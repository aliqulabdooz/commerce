{% extends '_base.html' %}

{% block body %}

    <div class="d-flex align-items-center justify-content-center mt-5 w-100">
        <div class="card shadow rounded p-5 text-center w-50">
            <h2 class="mb-4">Login</h2>
            <form action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-outline-primary m-3" type="submit" value="Login">
            </form>

            Don't have an account? <a href="{% url 'accounts:register' %}">Register here.</a>
        </div>
    </div>

{% endblock %}
