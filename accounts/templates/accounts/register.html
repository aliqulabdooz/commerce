{% extends "_base.html" %}

{% block body %}

    <div class="d-flex align-items-center justify-content-center mt-5 w-100">

        <div class="card shadow rounded p-5 text-center w-50">
            <h2 class="mb-4">Register</h2>
            <form action="{% url 'accounts:register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-outline-primary m-3" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'accounts:login' %}">Log In here.</a>
        </div>

    </div>

{% endblock %}
